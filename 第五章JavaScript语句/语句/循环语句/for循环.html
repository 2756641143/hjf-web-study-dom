<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      //初始值：从几开始得那个值,x~y
     
      //虽然初始值是一定的,但是这个只是在变化的,并且达到最终的目的值时停止
      var y = 10;
      //当==y时这个循环就停止了
      //x==y     
                  //1    //2  //3
        for( var x = 0; x<y; x++){
            //4
            alert(x);
        }
           //练习for循环
        y = 100;  
        for(var x=0; x<y; x++ ){
            alert(x);
        }
    </script>
</body>
</html>
