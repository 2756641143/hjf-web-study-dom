<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     var a=prompt('请输入') 
       if(a<=10){
           alert('儿童');
       }else if(a>10 && a<18){
           alert('少年');
       }else if(a>=18 && a<25){
           alert('青少年');
       }else if (a>=25 && a>40){
           alert('中年');
       }else if(a>=40 && a<60){
           alert('中老年');
       }else if(a>=60 && a<100){
           alert('老年');
       }
    </script>
</body>
</html>
